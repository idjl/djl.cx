<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>域名出售</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.staticfile.net/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 960px;
            margin-top: 50px;
        }
        .domain-list {
            margin-bottom: 30px;
        }
        .domain-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top:2rem;
            margin-bottom: 1rem;
            border:1px solid #ccc;
            border-radius:1.5rem;
            padding:1rem;
            background-color: #ffc39a;
        }
        .pink200{
            background-color: #efa3c6;
        }
        .domain-name {
            font-size: 24px;
            font-weight: bold;
            margin:0.2rem;
        }
        .domain-price {
            font-size: 18px;
            color: #666;
            margin:0.2rem;
        }
        .btn-buy {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .btn-buy:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .domain-item {
                flex-direction: column;
            }
            .domain-name,
            .domain-price {
                text-align: center;
            }
        }

        a{
            text-decoration:none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">以下域名可出售</h1>
    <div class="domain-list">
        <a href="https://www.west.cn/ykj/view.asp?domain=djl.cx">
            <div class="domain-item">
                <div class="domain-name">djl.cx</div>
                <div class="domain-price">简短极品</div>
                <button class="btn-buy">购买</button>
            </div>
        </a>

        <a href="http://tihu.net/">
            <div class="domain-item pink200">
                <div class="domain-name">tihu.net</div>
                <div class="domain-price">短,双拼,醍醐,鹈鹕,提壶</div>
                <button class="btn-buy">购买</button>
            </div>
        </a>

        <a href="http://dinghe.net/">
            <div class="domain-item">
                <div class="domain-name">dinghe.net</div>
                <div class="domain-price">短,双拼,鼎和,丁河,鼎合,丁贺</div>
                <button class="btn-buy">购买</button>
            </div>
        </a>

        <a href="https://www.west.cn/ykj/view.asp?domain=dading.win">
            <div class="domain-item pink200">
                <div class="domain-name">dading.win</div>
                <div class="domain-price">双拼,大定,打定,打钉,价格便宜</div>
                <button class="btn-buy">购买</button>
            </div>
        </a>

    </div>
</div>

<!-- 引入 Bootstrap JS 和 Popper.js -->
<script src="https://cdn.staticfile.net/popper.js/2.9.3/umd/popper.min.js"></script>
<script src="https://cdn.staticfile.net/bootstrap/5.3.0/js/bootstrap.min.js"></script>

</body>
</html>
